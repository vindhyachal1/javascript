<!DOCTYPE html>
<html>
<head>
	<title>Sample Data Table</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<button id="refresh">Refresh Data</button>
	<table id="data-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script>
		$(document).ready(function() {
			$("#refresh").click(function() {
				refreshData();
			});
		});

		function refreshData() {
			var dummyData = [
				{ id: 4, name: "Sarah Johnson", email: "sarah.johnson@example.com" },
				{ id: 5, name: "Tom Brown", email: "tom.brown@example.com" },
				{ id: 6, name: "Emily Davis", email: "emily.davis@example.com" }
			];

			$("#data-table tbody").empty(); // Clear old data
			$.each(dummyData, function(index, item) {
				var row = $("<tr><td>" + item.id + "</td><td>" + item.name + "</td><td>" + item.email + "</td></tr>");
				$("#data-table tbody").append(row);
			});
		}
	</script>
</body>
</html>
