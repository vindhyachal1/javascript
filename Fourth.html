<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<script>
		function createTable() {
			// Create the table element
			var table = document.createElement("table");

			// Create the table header row
			var headerRow = document.createElement("tr");

			// Create the table headers
			var header1 = document.createElement("th");
			header1.textContent = "Name";
			headerRow.appendChild(header1);

			var header2 = document.createElement("th");
			header2.textContent = "Age";
			headerRow.appendChild(header2);

			var header3 = document.createElement("th");
			header3.textContent = "Email";
			headerRow.appendChild(header3);

			// Add the header row to the table
			table.appendChild(headerRow);

			// Create some dummy data
			var data = [
				{ name: "John", age: 25, email: "john@example.com" },
				{ name: "Jane", age: 30, email: "jane@example.com" },
				{ name: "Bob", age: 35, email: "bob@example.com" },
				{ name: "Sarah", age: 28, email: "sarah@example.com" }
			];

			// Add the data rows to the table
			for (var i = 0; i < data.length; i++) {
				var row = document.createElement("tr");

				var cell1 = document.createElement("td");
				cell1.textContent = data[i].name;
				row.appendChild(cell1);

				var cell2 = document.createElement("td");
				cell2.textContent = data[i].age;
				row.appendChild(cell2);

				var cell3 = document.createElement("td");
				cell3.textContent = data[i].email;
				row.appendChild(cell3);

				table.appendChild(row);
			}

			// Add the table to the div element with the id "myTable"
			var div = document.getElementById("myTable");
			div.appendChild(table);
		}
	</script>
</head>
<body>
	<h1>Table Example</h1>
	<div id="myTable"></div>

	<script>
		// Call the createTable function when the page loads
		window.onload = function() {
			createTable();
		};
	</script>
</body>
</html>
