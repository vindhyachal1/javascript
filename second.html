<!DOCTYPE html>
<html>
<head>
    <title>JSON Data to Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var data = [
                {
                    "name": "John",
                    "age": 31,
                    "city": "New York"
                },
                {
                    "name": "Doe",
                    "age": 25,
                    "city": "Chicago"
                },
                {
                    "name": "Smith",
                    "age": 32,
                    "city": "San Francisco"
                }
            ];

            var table = $('<table></table>').addClass('table');
            var header = $('<thead></thead>').appendTo(table);
            var row = $('<tr></tr>').appendTo(header);
            $('<th></th>').text('Name').appendTo(row);
            $('<th></th>').text('Age').appendTo(row);
            $('<th></th>').text('City').appendTo(row);

            var body = $('<tbody></tbody>').appendTo(table);
            $.each(data, function (i, obj) {
                row = $('<tr></tr>').appendTo(body);
                $('<td></td>').text(obj.name).appendTo(row);
                $('<td></td>').text(obj.age).appendTo(row);
                $('<td></td>').text(obj.city).appendTo(row);
                $('<td><input type="radio" name="radio" value="' + i + '"></td>').appendTo(row);
            });

            $('#tableDiv').append(table);

            $('input[type=radio]').click(function () {
                var index = $(this).val();
                var selectedRowData = data[index];
                var selectedRowTable = $('<table></table>').addClass('table');
                var header = $('<thead></thead>').appendTo(selectedRowTable);
                var row = $('<tr></tr>').appendTo(header);
                $('<th></th>').text('Name').appendTo(row);
                $('<th></th>').text('Age').appendTo(row);
                $('<th></th>').text('City').appendTo(row);

                var body = $('<tbody></tbody>').appendTo(selectedRowTable);
                row = $('<tr></tr>').appendTo(body);
                $('<td></td>').text(selectedRowData.name).appendTo(row);
                $('<td></td>').text(selectedRowData.age).appendTo(row);
                $('<td></td>').text(selectedRowData.city).appendTo(row);

                $('#selectedRowTableDiv').empty().append(selectedRowTable);
            });
        });
    </script>
</head>
<body>
<div id="tableDiv"></div>
<div id="selectedRowTableDiv"></div>
</body>
</html>
